<!DOCTYPE html>
<!--suppress JSUnresolvedLibraryURL, HtmlFormInputWithoutLabel -->
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>CampusTour - Universität Stuttgart</title>
    <link href="images/favicon.ico" rel="icon" sizes="32x32" type="image/png">
    <!-- A-Frame library for building 3D/AR/VR experiences -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js library for augmented reality on the web -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- A-Frame extras for additional features and loaders -->
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <!-- Custom scripts for the AR application -->
    <script src="ar-script.js"></script>
    <link href="ar-style.css" rel="stylesheet">
</head>
<body style="margin: 0; overflow: hidden;">

<a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;trackingMethod: best;'
        renderer="logarithmicDepthBuffer: true;"
>

    <!-- Assets for 3D models used in the AR scene -->
    <a-assets>
        <a-asset-item id="schroedinger_talking_pose" src="models/Schroedinger-talking-pose.glb"></a-asset-item>
        <a-asset-item id="sitting_schroedinger" src="models/Erwin_Schroedinger_sitting.glb"></a-asset-item>
        <a-asset-item id="pumpkin_sitting_cat" src="models/cute_sitting_cat_with_pumpkin_outfit.glb"></a-asset-item>
        <a-asset-item id="pumpkin_cute_cat" src="models/cute_cat_with_pumpkin_outfit.glb"></a-asset-item>
        <a-asset-item id="orange_pumpkin_cat" src="models/orange_cat_with_pumpkin_outfit.glb"></a-asset-item>
    </a-assets>

    <a-marker
            preset="custom"
            type="pattern"
            id="first"
            size="0.25"
            emitevents="true"
            url="assets/patterns/pattern-alpha.patt"
            audiomarker
    >
        <a-entity
                gltf-model="#sitting_schroedinger"
                position="0 0 0.1"
                scale="1 1 1"
                rotation="270 0 0"
        ></a-entity>
        <audio autoplay muted>
            <source src="audios/first_message.mp3" type="audio/mpeg"/>
            <track default kind="captions" label="Deutsch" src="audios/first_message.vtt" srclang="de"/>
        </audio>
    </a-marker>
    <a-marker
            preset="custom"
            type="pattern"
            url="assets/patterns/pattern-psi.patt"
            size="0.25"
            emitevents="true"
            id="second"
            audiomarker
    >
        <a-entity
                gltf-model="#pumpkin_sitting_cat"
                position="0 0 0.1"
                rotation="-90 0 0"
                scale="1 1 1"
        ></a-entity>
        <audio autoplay muted>
            <source src="audios/second_message.mp3" type="audio/mpeg"/>
            <track default kind="captions" label="Deutsch" src="audios/second_message.vtt" srclang="de"/>
        </audio>
    </a-marker>
    <a-marker
            preset="custom"
            type="pattern"
            url="assets/patterns/pattern-lambda.patt"
            size="0.25"
            emitevents="true"
            id="third"
            audiomarker
    >
        <a-entity
                gltf-model="#pumpkin_cute_cat"
                position="0 0 0.1"
                rotation="-90 0 0"
                scale="1 1 1"
        ></a-entity>
        <audio autoplay muted>
            <source src="audios/third_message.mp3" type="audio/mpeg"/>
            <track default kind="captions" label="Deutsch" src="audios/third_message.vtt" srclang="de"/>
        </audio>
    </a-marker>
    <a-marker
            preset="custom"
            type="pattern"
            url="assets/patterns/pattern-pi.patt"
            size="0.25"
            emitevents="true"
            id="fourth"
            audiomarker
    >
        <a-entity
                gltf-model="#orange_pumpkin_cat"
                position="0 0 0.1"
                rotation="-90 0 0"
                scale="1 1 1"
        ></a-entity>
        <audio autoplay muted>
            <source src="audios/fourth_message.mp3" type="audio/mpeg"/>
            <track default kind="captions" label="Deutsch" src="audios/fourth_message.vtt" srclang="de"/>
        </audio>
    </a-marker>
    <a-marker
            preset="custom"
            type="pattern"
            url="assets/patterns/pattern-sigma.patt"
            size="0.25"
            emitevents="true"
            id="fifth"
            audiomarker
    >
        <a-entity
                gltf-model="#pumpkin_sitting_cat"
                position="0 0 0.1"
                rotation="-90 0 0"
                scale="1 1 1"
        ></a-entity>
        <audio autoplay muted>
            <source src="audios/fifth_message.mp3" type="audio/mpeg"/>
            <track default kind="captions" label="Deutsch" src="audios/fifth_message.vtt" srclang="de"/>
        </audio>
    </a-marker>
    <a-marker
            audiomarker
            emitevents="true"
            id="sixth"
            preset="custom"
            size="0.25"
            type="pattern"
            url="assets/patterns/pattern-pi.patt"
    >
        <a-entity
                gltf-model="#orange_pumpkin_cat"
                position="0 0 0.1"
                rotation="-90 0 0"
                scale="1 1 1"
        ></a-entity>
        <audio autoplay muted>
            <source src="audios/sixth_message.mp3" type="audio/mpeg"/>
            <track default kind="captions" label="Deutsch" src="audios/sixth_message.vtt" srclang="de"/>
        </audio>
    </a-marker>
    <a-marker
            preset="custom"
            type="pattern"
            url="assets/patterns/pattern-delta.patt"
            size="0.25"
            emitevents="true"
            id="last"
            audiomarker
    >
        <a-entity
                gltf-model="#pumpkin_cute_cat"
                position="0 0 0.1"
                rotation="-90 0 0"
                scale="1 1 1"
        ></a-entity>
        <audio autoplay muted>
            <source src="audios/last_message.mp3" type="audio/mpeg"/>
            <track default kind="captions" label="Deutsch" src="audios/last_message.vtt" srclang="de"/>
        </audio>
    </a-marker>
    <!-- better patterns -->
    <a-entity
            gltf-model="#schroedinger_talking_pose"
            id="final"
            position="0 0 -8"
            rotation="0 0 0"
            scale="1 1 1"
            visible="false"
    >
        <audio autoplay muted>
            <source src="audios/final_message.mp3" type="audio/mpeg"/>
            <track default kind="captions" label="Deutsch" src="audios/final_message.vtt" srclang="de"/>
        </audio>
    </a-entity>
    <!-- Camera entity for the AR scene -->
    <a-entity camera></a-entity>
</a-scene>

<!-- Decoration images for the borders of the AR scene -->
<div id="decoration">
    <img alt="" src="images/halloween_pumpkin.png"/>
    <img alt="" src="images/ghost_cute.png"/>
    <img alt="" src="images/ghost_scary.png"/>
    <img alt="" src="images/halloween_witch.png"/>
    <img alt="" src="images/witch_riding.png"/>
    <img alt="" src="images/halloween_bat.png"/>
    <img alt="" src="images/halloween_pumpkin.png"/>
    <img alt="" src="images/ghost_cute.png"/>
    <img alt="" src="images/ghost_scary.png"/>
    <img alt="" src="images/halloween_witch.png"/>
    <img alt="" src="images/witch_riding.png"/>
    <img alt="" src="images/halloween_bat.png"/>
</div>

<!-- The display for the current track when an audio is played -->
<div id="trackDisplay" style="display: none;"></div>

<!-- Popup for entering the solution sentence -->
<div id="popup">
    <label for="endSentenceInput">Gib hier den Lösungssatz ein:</label>
    <input id="endSentenceInput" placeholder="Lösungssatz" type="text">
    <button class="confirmButton" onclick="checkSentence()">Bestätigen</button>
    <button class="closeButton" onclick="closePopup()">x</button>
</div>
<button id="showPopupButton" onclick="showPopup()">Lösungsphrase</button>

</body>
</html>
