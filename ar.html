<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR.js Avatar Example</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <script src="ar-script.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
<a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: color_and_matrix; matrixCodeType: 3x3;'
        renderer="logarithmicDepthBuffer: true;"
>
    <!-- Marker using the local pattern-hiro.patt file -->
    <a-marker
            preset="custom"
            type="pattern"
            url="assets/pattern-icon.patt"
            size="0.25"
            emitevents="true"
            cursor="rayOrigin: mouse;"
            id="welcome"
            geometry="primitive: circle; radius: 0.25;"
    >
        <!-- 3D Avatar model of an Avocado -->
        <a-entity
                gltf-model="models/Avocado.gltf"
                position="0 0 0"
                scale="10 10 10"
                rotation="270 0 0"
                markerhandler
        ></a-entity><!--
        &lt;!&ndash; Text message &ndash;&gt;
        <a-text
                id="first_message"
                value="Tap me to speak!"
                position="-1.5 0 0.1"
                scale="1.5 1.5 1.5"
                color="red"
                rotation="270 0 0"
        ></a-text>-->
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
