<!DOCTYPE html>
<!--suppress JSUnresolvedLibraryURL, HtmlFormInputWithoutLabel -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Campus Tour - Universität Stuttgart</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <script src="ar-script.js"></script>
    <link href="ar-style.css" rel="stylesheet">
</head>
<body style="margin: 0; overflow: hidden;">
<a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
        renderer="logarithmicDepthBuffer: true;"
        markerhandler
>

    <a-assets>
        <!-- 3D Avatar model of an Avocado -->
        <a-asset-item id="avocado" src="models/Avocado.gltf"></a-asset-item>
        <a-asset-item id="schroedinger-talking-pose" src="models/Schroedinger-talking-pose.glb"></a-asset-item>
    </a-assets>

    <a-marker
            preset="custom"
            type="pattern"
            url="assets/pattern-psi.patt"
            size="0.25"
            emitevents="true"
            cursor="rayOrigin: mouse;"
            id="welcome"
            geometry="primitive: circle; radius: 0.25;"
    >
        <!-- 3D Avatar model of an Avocado -->
        <a-entity
                gltf-model="#avocado"
                position="0 0 0"
                scale="10 10 10"
                rotation="270 0 0"
        ></a-entity>
    </a-marker>
    <a-marker
            preset="custom"
            type="pattern"
            url="assets/pattern-alpha.patt"
            size="0.25"
            emitevents="true"
            cursor="rayOrigin: mouse;"
            id="second"
            geometry="primitive: circle; radius: 0.25;"
    >
        <a-entity
                gltf-model="#schroedinger-talking-pose"
                position="0 0 0.1"
                scale="1 1 1"
                rotation="270 0 0"
        ></a-entity>
    </a-marker>
    <a-marker
            preset="custom"
            type="pattern"
            url="assets/pattern-lambda.patt"
            size="0.25"
            emitevents="true"
            cursor="rayOrigin: mouse;"
            id="third"
            geometry="primitive: circle; radius: 0.25;"
    >
        <a-entity
                gltf-model="#schroedinger-talking-pose"
                position="0 0 0.1"
                scale="1 1 1"
                rotation="270 0 0"
        ></a-entity>
    </a-marker>
    <a-marker
            preset="custom"
            type="pattern"
            url="assets/pattern-pi.patt"
            size="0.25"
            emitevents="true"
            cursor="rayOrigin: mouse;"
            id="fourth"
            geometry="primitive: circle; radius: 0.25;"
    >
        <a-entity
                gltf-model="#schroedinger-talking-pose"
                position="0 0 0.1"
                scale="1 1 1"
                rotation="270 0 0"
        ></a-entity>
    </a-marker>
    <a-marker
            preset="custom"
            type="pattern"
            url="assets/pattern-sigma.patt"
            size="0.25"
            emitevents="true"
            cursor="rayOrigin: mouse;"
            id="fifth"
            geometry="primitive: circle; radius: 0.25;"
    >
        <a-entity
                gltf-model="#schroedinger-talking-pose"
                position="0 0 0.1"
                scale="1 1 1"
                rotation="270 0 0"
        ></a-entity>
    </a-marker>
    <a-marker
            preset="custom"
            type="pattern"
            url="assets/pattern-omega.patt"
            size="0.25"
            emitevents="true"
            cursor="rayOrigin: mouse;"
            id="last"
            geometry="primitive: circle; radius: 0.25;"
    >
        <a-entity
                gltf-model="#schroedinger-talking-pose"
                position="0 0 0.1"
                scale="1 1 1"
                rotation="270 0 0"
        ></a-entity>
    </a-marker>
    <!-- pattern with greek letters e.g. psi, ... -->
    <a-entity camera></a-entity>
</a-scene>
<div id="decoration">
    <img alt="" src="images/halloween_pumpkin.png"/>
    <img alt="" src="images/ghost_cute.png"/>
    <img alt="" src="images/ghost_scary.png"/>
    <img alt="" src="images/halloween_witch.png"/>
    <img alt="" src="images/witch_riding.png"/>
    <img alt="" src="images/halloween_bat.png"/>
    <img alt="" src="images/halloween_pumpkin.png"/>
    <img alt="" src="images/ghost_cute.png"/>
    <img alt="" src="images/ghost_scary.png"/>
    <img alt="" src="images/halloween_witch.png"/>
    <img alt="" src="images/witch_riding.png"/>
    <img alt="" src="images/halloween_bat.png"/>
</div>
<div id="popup">
    <input id="endSentenceInput" placeholder="Geben Sie den Lösungssatz ein" type="text">
    <button class="confirmButton" onclick="checkSentence()">Bestätigen</button>
    <button class="closeButton" onclick="closePopup()">x</button>
</div>
<button id="showPopupButton" onclick="showPopup()">Lösungsphrase</button>
</body>
</html>
