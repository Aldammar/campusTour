<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Campus Tour - Universit√§t Stuttgart</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <script src="ar-script.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
<a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: color_and_matrix; matrixCodeType: 3x3;'
        renderer="logarithmicDepthBuffer: true;"
>

    <a-assets>
        <!-- 3D Avatar model of an Avocado -->
        <a-asset-item id="avocado" src="models/Avocado.gltf"></a-asset-item>
        <a-asset-item id="schroedinger-talking-pose" src="models/Schroedinger-talking-pose.glb"></a-asset-item>
    </a-assets>

    <!-- Marker using the local pattern-hiro.patt file -->
    <a-marker
            preset="custom"
            type="pattern"
            url="assets/pattern-icon.patt"
            size="0.25"
            emitevents="true"
            cursor="rayOrigin: mouse;"
            id="welcome"
            geometry="primitive: circle; radius: 0.25;"
            markerhandler
    >
        <!-- 3D Avatar model of an Avocado -->
        <a-entity
                gltf-model="#avocado"
                position="0 0 0"
                scale="10 10 10"
                rotation="270 0 0"
        ></a-entity>
        <a-text
                geometry="primitive: plane; height: 0.5; width: 2"
                position="0 0 0.1"
                rotation="270 0 0"
                text="value: Vorlesen; align: center;"
        ></a-text>
    </a-marker>
    <a-marker
            preset="custom"
            type="pattern"
            url="assets/pattern-Logo_schwarz.patt"
            size="0.25"
            emitevents="true"
            cursor="rayOrigin: mouse;"
            id="second"
            geometry="primitive: circle; radius: 0.25;"
            markerhandler
    >
        <a-entity
                gltf-model="#schroedinger-talking-pose"
                position="0 0 0.1"
                scale="10 10 10"
                rotation="270 0 0"
        ></a-entity>
        <a-text
                geometry="primitive: plane; height: 0.5; width: 2"
                position="0 0 0.1"
                rotation="270 0 0"
                text="value: Vorlesen; align: center;"
        ></a-text>
    </a-marker>
    <!-- pattern with greek letters e.g. psi, ... -->
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
