<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="height=device-height, initial-scale=1.0">
  <title>AR.js Avatar Example</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene vr-mode-ui="enabled: false;"
           renderer="logarithmicDepthBuffer: true;"
           embedded
           arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
    <!-- Marker using the local pattern-hiro.patt file -->
    <a-marker type="pattern" url="./assets/pattern-hiro.patt" size="0.25">
      <!-- 3D Avatar model of an Avocado -->
      <a-gltf-model src="./models/Avocado.gltf" scale="0.1 0.1 0.1" position="0 0 0"></a-gltf-model>

      <!-- Text message -->
      <a-text id="message" value="Tap me to speak!" position="0 1.5 0"></a-text>
    </a-marker>
    <a-entity camera="fov: 100" position="0 0 5"></a-entity>
  </a-scene>

  <script>
    window.onload = () => {
      const messageText = "Hello! Welcome to my AR world!";
      
      // Trigger speech when the model or marker is clicked
      document.querySelector('a-marker').addEventListener('click', () => {
        const speech = new SpeechSynthesisUtterance(messageText);
        speech.lang = 'en-US';  // You can change this to the language you prefer
        window.speechSynthesis.speak(speech);

        // Update the text in the AR scene
        document.querySelector('#message').setAttribute('value', messageText);
      });
    };
  </script>
</body>
</html>
